<html>
  <head>
    <meta title="削除検知" />
    <meta author="nodbew" />
    <meta charset="utf-8" />
    <meta lang="ja" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="centered-flexbox">
    <div class="centered-flexbox" style="width: 75vw; height: 80vh;">
      <div class="tabs">
        <label class="tab-item">
          解く
          <input id="problem" type="radio" name="tab" checked />
        </label>
        <label class="tab-item">
          設定
          <input id="settings" type="radio" name="tab" />
        </label>
        <div class="tab-content" id="problem-content" style="height: 90%;">
          <div
            class="centered-flexbox"
            style="width: 100%; height: 50%; margin-bottom: 5%"
          >
            <p style="margin-bottom: 1px" id='answer-area-label'>元の文章を入力...</p>
            <textarea id="answer-area"></textarea>
            <p id='result' style='display: none;'></p>
          </div>
          <div class="centered-flexbox" style="width: 100%; height: 30%">
            <button id="submit" class="button active" style="height: 10%">
              チェック
            </button>
            <button id="proceed" class="button" style="height: 10%">
              次へ
            </button>
          </div>
        </div>
        <div class="tab-content" id="settings-content" style="height: 90%;">
          <div class="centered-flexbox" style='height: 100%;'>
            <p style="margin-bottom: 1px; height: 10%;">削除する単語数</p>
            <input
              type="number"
              id="deletion"
              value="3"
              style="margin-bottom: 5%; height: 20%;"
            />
            <p style="margin-bottom: 1px; height: 10%;">元の文章</p>
            <textarea id="setting-area" style='height: 60%; margin-bottom: 5%;'></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
